<div *ngFor="let favorite of favorites" class="card mb-3">
    <div class="row">
        <div class="col-md-6">
            <img [src]="favorite.image" [alt]="favorite.name" class="card-img" [routerLink]="['/detail', favorite.id]">
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <i *ngIf="isFavorite(favorite.id)" (click)="deleteFavorite(favorite.id)" class="fas fa-star fav"></i>
                <h5 class="card-title">{{favorite.name}}</h5>
                <p class="card-text"><small class="text-muted">{{favorite.status}} - {{favorite.species}}</small></p>
                <p class="card-text small-title"><small class="text-muted">Last known location:</small></p>
                <p class="card-text">{{favorite.location.name}}</p>
                <p class="card-text small-title"><small class="text-muted">First seen in:</small></p>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>
