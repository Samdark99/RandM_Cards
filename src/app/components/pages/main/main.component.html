<div *ngFor="let character of characters.results" class="card mb-3">
    <div class="row">
        <div class="col-md-6">
            <img [src]="character.image" [alt]="character.name" class="card-img" [routerLink]="['/detail', character.id]">
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <i class="far fa-star fav"></i>
                <h5 class="card-title">{{character.name}}</h5>
                <p class="card-text"><small class="text-muted">{{character.status}} - {{character.species}}</small></p>
                <p class="card-text small-title"><small class="text-muted">Last known location:</small></p>
                <p class="card-text">{{character.location.name}}</p>
                <p class="card-text small-title"><small class="text-muted">First seen in:</small></p>
                <p class="card-text">Ok</p>
            </div>
        </div>
    </div>
</div>

<div class="row text-center down">
    <div class="col-12">
        {{initialRange()}} - {{finalRange()}} of {{totalRecords}}
    </div>
    <div class="col-12">
        <button (click)="startOrFinal(1)"
                [disabled]="isOnTheFirstPage()">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <button (click)="nextPrevCharacters(prev)"
                [disabled]="isOnTheFirstPage()">
            <i class="fas fa-angle-left"></i>
        </button>
        <button (click)="nextPrevCharacters(next)"
                [disabled]="isOnTheFinalPage()">
            <i class="fas fa-angle-right"></i>
        </button>
        <button (click)="startOrFinal(totalPages)"
                [disabled]="isOnTheFinalPage()">
            <i class="fas fa-angle-double-right"></i>
        </button>
    </div>
</div>
